{% extends 'base.html' %}
{% block title %}Reset Password - Schafter{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock display-4 text-primary"></i>
                        <h2 class="mt-3 mb-2">Reset Your Password</h2>
                        <p class="text-muted">Enter your email address and we'll send you a reset link.</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control form-control-lg" 
                                   id="id_email" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-lg w-100 py-3">
                            <i class="bi bi-send me-2"></i>Send Reset Link
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">
                            <a href="{% url 'login' %}" class="text-decoration-none">
                                <i class="bi bi-arrow-left me-1"></i>Back to Login
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
