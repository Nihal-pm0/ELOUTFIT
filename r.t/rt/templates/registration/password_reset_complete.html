{% extends 'base.html' %}

{% block title %}Password Updated - Eloutfit{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle display-4 text-success"></i>
                        <h2 class="mt-3 mb-3">Password Updated!</h2>
                        <p class="text-muted lead">
                            Your password has been successfully reset.
                        </p>
                    </div>
                    
                    <div class="alert alert-success">
                        <h6 class="alert-heading"><i class="bi bi-shield-check me-2"></i>Success!</h6>
                        <p class="mb-0">You can now log in with your new password.</p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-dark btn-lg px-5">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login Now
                        </a>
                    </div>
                    
                    <div class="mt-4">
                        <p class="text-muted small">
                            Having trouble? <a href="{% url 'contact' %}" class="text-decoration-none">Contact support</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
