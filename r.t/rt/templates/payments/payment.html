{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Complete Payment</h4>
                </div>
                <div class="card-body text-center">
                    <h5>Order #{{ order.order_number }}</h5>
                    <h3 class="text-primary my-3">₹{{ order.total_amount }}</h3>
                    
                    <button id="pay-btn" class="btn btn-primary btn-lg w-100 mb-3">
                        Pay ₹{{ order.total_amount }}
                    </button>
                    
                    <a href="{% url 'checkout' %}" class="btn btn-outline-secondary w-100">
                        Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
document.getElementById('pay-btn').onclick = function(e){
    var options = {
        "key": "{{ razorpay_key_id }}",
        "amount": "{{ amount }}",
        "currency": "INR",
        "name": "revibe.thredsss",
        "description": "Order #{{ order.order_number }}",
        "order_id": "{{ razorpay_order_id }}",
        "handler": function (response){
            // Submit payment verification
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = "{% url 'payment_verify' %}";
            
            var csrf = document.createElement('input');
            csrf.name = 'csrfmiddlewaretoken';
            csrf.value = '{{ csrf_token }}';
            form.appendChild(csrf);
            
            var paymentId = document.createElement('input');
            paymentId.name = 'razorpay_payment_id';
            paymentId.value = response.razorpay_payment_id;
            form.appendChild(paymentId);
            
            var orderId = document.createElement('input');
            orderId.name = 'razorpay_order_id';
            orderId.value = response.razorpay_order_id;
            form.appendChild(orderId);
            
            var signature = document.createElement('input');
            signature.name = 'razorpay_signature';
            signature.value = response.razorpay_signature;
            form.appendChild(signature);
            
            document.body.appendChild(form);
            form.submit();
        }
    };
    var rzp = new Razorpay(options);
    rzp.open();
    e.preventDefault();
}
</script>
{% endblock %}
