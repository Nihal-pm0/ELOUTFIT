{% extends 'base.html' %}
{% load static %}

{% block title %}Access Denied - 403 Error{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-container">
                <div class="error-icon mb-4">
                    <i class="fas fa-ban fa-5x text-danger"></i>
                </div>
                
                <h1 class="display-1 fw-bold text-muted">403</h1>
                <h2 class="mb-4">Access Denied</h2>
                <p class="lead text-muted mb-4">
                    You don't have permission to access this page.
                    If you believe this is an error, please contact support.
                </p>
                
                <div class="d-grid gap-2 d-md-block">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg me-md-2">Go Home</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-lg">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
